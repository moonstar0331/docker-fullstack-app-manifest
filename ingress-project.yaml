apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8080

---

apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: health-check
spec:
  healthCheck:
    timeoutSec: 1
    type: HTTP
    requestPath: /health-check
    port: 8080